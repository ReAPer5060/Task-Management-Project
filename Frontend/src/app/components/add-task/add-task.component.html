<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          
          <div class="card-header text-center">
            <h3>{{isEdit ?'Update Task':'Add Task'}}</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="addTask()">
              <div class="form-group mb-3">
                <label for="title">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  [(ngModel)]="title"
                  name="title"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  [(ngModel)]="description"
                  name="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="Status">TaskStatus</label>
                <select [value]="complete" (change)="getStatusValue($event)">
                  <option value='incomplete'>Incomplete</option>
                  <option value="complete">Complete</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">{{isEdit ?'Update':'Add Task'}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
