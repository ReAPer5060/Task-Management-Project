<div class="main">


<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Welcome to your Dashboard</h3>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
    <div class="search-text">
      <input type="text" (keyup)="searchText($event)" [(ngModel)]="sText" placeholder="Search text">
    </div>
    <div>
      <button class="btn btn-primary mb-3" routerLink="/add-task">Add Task</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.completed ? 'Completed' : 'Incomplete' }}</td>
            <td *ngIf="task?.user?.id.toString()===userId.toString()">
              <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
             &nbsp;  &nbsp;<button class="btn btn-danger btn-sm" (click)="updateTask(task.id)">Update</button> 
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
